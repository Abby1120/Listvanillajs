<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<link href="style.css" rel="stylesheet" />
    <title>School Supply List</title>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">Create A Supply List For Your Class</h1>
          <p>Grade 4</p>
          <form id="search-items">
            <input type="text" placeholder="Search Items..." />
          </form>
	    	</div>
	    </header>
	    <div id="supply-list">
	    	<h2 class="title">Items</h2>
	    	<ul id="columns">
	    		<li class="column" draggable="true">
	    			<span class="item">12 Glue Sticks (example item)</span>
	    			<span class="delete">delete</span>
				</li>
	    	</ul>
	    </div>
	    <form id="add-item">
			<input id="my_text" type="text" placeholder="Add Items" />
			<button id="addbtn">Add Item</button>
		</form>

		<button id="deletebtn"  onclick="deleteList()">Delete List</button>
		

	</div>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
